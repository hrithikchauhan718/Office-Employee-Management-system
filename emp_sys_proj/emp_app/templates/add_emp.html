<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
  <div class="container">
    <h1>Office Employee Management System</h1><hr>
    <a class="btn btn-primary" href="all_emp" role="button">View All Employee</a>
        
    <a class="btn btn-primary" href="add_emp" role="button">Add an Employee</a>
    
    <a class="btn btn-primary" href="remove_emp" role="button">Remove an Employee</a>
   
    <a class="btn btn-primary" href="filter_emp" role="button">Filter Employee</a><hr>
   

          <h1>Add An Employee</h1>
      <hr>

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
    <label for="id_dept">Department:</label><br>
        <select id="id_dept" name="dept" required>
            <option value="" selected disabled>Select Department</option>
            {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select><br>
        <label for="id_role">Role:</label><br>
        <select id="id_role" name="role" required>
            <option value="" selected disabled>Select Role</option>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select><br>
    
    <label for="phone">Phone Number</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
    <hr>
    

        

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
